<div class="row tracklisting">
  <ul>
    <li *ngFor="let val of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{val.trackNumber}}</span>
        <span class="track-name">{{val.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{val.trackLength}}</span>
        <span class="price-and-buy"><button>{{val.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
